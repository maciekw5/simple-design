    <link rel="stylesheet" href="./css/main.css">
</head>

<body>



    <nav class="navbar navbar-expand-lg py-3 bg-dark navbar-dark sticky-top">

        <div class="container">

            <a class="navbar-brand" href="#home"><i class="fa-regular fa-snowflake"></i> Fros<span
                    class="navbar__brand-color">ty</span> Garage</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav text-uppercase ms-auto">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link mx-3 " href="aboutus.html">O nas</a>
                    <a class="nav-link mx-3" href="services.html">Usługi</a>
                    <a class="nav-link mx-3" href="portfolio.html">Portfolio</a>
                    <a class="nav-link mx-3 active" href="contact.html">Kontakt</a>
                </div>

            </div>
        </div>

    </nav>





    <main>

        <section class="top-hero contact-hero">
            <p class="top-hero-text text-light mb-0">Kontakt</p>
            <div class="hero-shadow"></div>
        </section>



        <section class="contact p-5">


            <div class="container">

                <p class="display-3 text-center py-5">Napisz do nas!</p>

                <div class="row p-5">

                    <div class="col-md-5 col-lg-4">

                        <div class="border p-5 mb-4 text-center">

                            <p class=" fw-bold text-uppercase">adres</p>
                            <p>ul. Sosnowiecka 5A</p>
                            <p>13-331 Radzionków</p>

                            <p class="mt-4 fw-bold text-uppercase">telefon</p>
                            <p>+48 312-145-424</p>


                            <p class="mt-4 fw-bold text-uppercase">mail</p>
                            <p>fgkontakt@gmail.com</p>

                            <hr class="my-5">

                            <p class="mb-0"><i class="fa-regular fa-snowflake"></i> Fros<span
                                    class="navbar__brand-color">ty</span> Garage</p>
                        </div>

                    </div>


                    <div class="col-md-7 col-lg-8">
                        <div class="border p-5 text-center">
                            <h2 class="fw-bold text-uppercase">formularz kontaktowy</h2>
                            <form class="mt-5">

                                <div class="row">


                                    <div class="col-md-6">
                                        <div class="form-group mb-4">
                                            <label>Imię i nazwisko:</label>
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group mb-4">
                                            <label>Adres mailowy:</label>
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group mb-4">
                                            <label>Jaki posiadasz samochód?</label>
                                            <select class="form-select">
                                                <option selected></option>
                                                <option>sportowy</option>
                                                <option>zabytkowy</option>
                                                <option>20+ letni</option>
                                                <option>nowy z salonu</option>
                                                <option>duży</option>
                                                <option>miejski</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-md-6">
                                        <div class="form-group mb-4">
                                            <label>W jakiej sprawie do nas piszesz?</label>
                                            <select class="form-select">
                                                <option selected></option>
                                                <option>tuning mechaniczny</option>
                                                <option>tuning wizualny</option>
                                                <option>tuning audio</option>
                                        
                                               
                                            </select>
                                        </div>
                                    </div>


                                    <div class="col-12">
                                        <label>Wpisz treść wiadomości</label>
                                        <textarea class="form-control" rows="7"></textarea>

                                        <div class="btns-box">
                                            <button class="btn btn-outline-dark px-4 mt-5 contact__send-btn">Wyślij</button>

                                            <button class="btn btn-outline-dark px-4 mt-5 contact__clear-btn">Wyczyść</button>
                                        </div>
                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </section>

        <section class="contact-map">

            <div class="container d-flex flex-column align-items-center">

                <p class="display-3 pb-5">Mapa dojazdu</p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20345.063297551766!2d18.880754002714415!3d50.40136052833912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47112b11586c4f27%3A0x85bb6e61794520bb!2sRadzionk%C3%B3w!5e0!3m2!1spl!2spl!4v1703633874078!5m2!1spl!2spl" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </section>


    </main>


    <footer class="footer text-center bg-dark text-light py-4">
        <p class="mb-0">&copy; Frosty Garage</p>
    </footer>
